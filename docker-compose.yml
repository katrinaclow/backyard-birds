services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - EBIRD_API_KEY=${EBIRD_API_KEY}
      - DB_URL=jdbc:postgresql://db:5432/ebird
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ebird
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
